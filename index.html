<!DOCTYPE html>
<html>

<head>
	<title> Dota2Drafts: A DotA Strategy Site </title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- My Custom Styles -->
	<link rel="stylesheet" type="text/css" href="website/css/styles.css">
</head>

<body>

	<!-- Page Content -->
	<div id="header"></div>
	<div id="navigation"></div>

	<section id="head">
		<div class="container">
			<div class = 'col-md-4 col-md-offset-8'> 
				<div class="right-container">
					<h2>Register!</h2> 
					<form id="register" onsubmit="register()">
						<div class="col-md-8" style="padding:0">
						<input type="text" class="form-control"  id="registerUser" placeholder="Username... " /><br>
						<input class="form-control" type="password" id="registerPass" placeholder="Password..."/> </div>
						<input type="submit" class="btn btn-success btn-lg" value="Submit" />
					</form>
				</div>
			</div>
		</div>
	</section>


	<section id="heroes">
		<div ng-app="heroSearch" ng-controller="heroControl" class="container">
			<div class = 'col-lg-6 sideBox'> 
				<h1 style="text-align:center">Here is all the current hero data from Parse:</h1><br>
				<ul id="heroData"></li>
			</div>
			<div class = "col-lg-5" style="text-align:center">
				<div class="col-md-12"> 
					<h2> Add a hero to Parse</h2>
				</div>
				<form id="addHero" onsubmit="addHero()">
					<input type="text" class="form-control" id="createName" placeholder="Hero Name... " />
					<input type="text" class="form-control"id="createRange" placeholder="Hero Range..." />
					<input type="submit" value="Submit" />
				</form>
				<h2> Update a hero in Parse</h2>
				<form id="updateHero" onsubmit="updateHero()">
					<input type="text" class="form-control"id="updateId" placeholder="Hero ID... " />
					<input type="text" class="form-control"id="updateRange" placeholder="Hero Range..." />
					<input type="submit" value="Submit" />
				</form>
				<h2> Retrieve a hero from Parse</h2>
				<form id="getHero" onsubmit="getHero()">
					<input type="text" class="form-control"id="getId" placeholder="Hero ID... " />
					<input type="submit" value="Submit" />
				</form>
				<h2> Delete a hero in Parse </h2>
				<form id="deleteHero" onsubmit="deleteHero()">
					<input type="text" class="form-control"id="deleteId" placeholder="Hero ID..." />
					<input type="submit" value="Submit" />
				</form>
			</div>
		</div>
	</section>

	<section id="about">
		<div class="container">
			<div class = 'col-lg-12'> 
				<h1> About - </h1> 
				<h1> These are some really great strategies! Use our drafting tool to pick a killer team comp!</h1>
			</div>
		</div>
	</section>


	<div id="footer"></div>
	<div id="chart"></div>


	<!-- JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Parse -->
	<script src="bower_components/parse/parse.js"></script>
	
	<!-- My Javascript -->
	<script src="website/js/assignment7.js"></script>
    <script src="website/js/globalTemplate.js"></script>
</body>

</html>
